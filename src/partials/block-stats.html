<!-- Block: Stats / Counters -->
<!--
CMS FIELDS:
- Stats: Repeater (typically 3-4 items)
  - Stat Number: Text (e.g., "$5B+", "250+", "30+")
  - Stat Label: Text

NOTE: This block uses a gradient background by default (.block-stats has gradient styling in CSS).
Background color options are not applicable as this block always uses the gradient design.

USAGE EXAMPLES:
Gradient background (default):
-->
<section class="block-stats">
    <div class="container">
        <div class="stats-grid" data-aos="fade">
            <!-- Stat 1 -->
            <div class="stat-item" data-aos="fade" data-aos-delay="100">
                <div class="stat-number">$5B+</div>
                <div class="stat-label">Total Financing</div>
            </div>

            <!-- Stat 2 -->
            <div class="stat-item" data-aos="fade" data-aos-delay="200">
                <div class="stat-number">250+</div>
                <div class="stat-label">Aircraft Financed</div>
            </div>

            <!-- Stat 3 -->
            <div class="stat-item" data-aos="fade" data-aos-delay="300">
                <div class="stat-number">30+</div>
                <div class="stat-label">Years Experience</div>
            </div>

            <!-- Stat 4 -->
            <div class="stat-item" data-aos="fade" data-aos-delay="400">
                <div class="stat-number">98%</div>
                <div class="stat-label">Client Satisfaction</div>
            </div>
        </div>
    </div>
</section>
