<!-- Block: CTA Callout -->
<!--
CMS FIELDS:
- Icon: SVG Code/Icon Picker
- CTA Title: Text
- CTA Description: Textarea
- Primary Button Text: Text
- Primary Button Link: URL
- Secondary Button Text: Text (optional)
- Secondary Button Link: URL (optional)

NOTE: This block uses a gradient background by default (.block-cta-callout has gradient styling in CSS).
Background color options are not applicable as this block always uses the gradient design.

USAGE EXAMPLES:
Gradient background (default):
-->
<section class="block-cta-callout">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="cta-callout-inner" data-aos="fade">
                    <div class="cta-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12L7 8L11 12L15 8L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 16L7 12L11 16L15 12L19 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="cta-title">Ready to Finance Your Next Aircraft?</h2>
                    <p class="cta-description">Let's discuss how we can help structure a financing solution that works for your business. Our team is ready to provide expert guidance on your aviation finance needs.</p>
                    <div class="cta-actions">
                        <a href="contact.html" class="btn btn-light btn-lg">Get in Touch</a>
                        <a href="tel:+15551234567" class="btn btn-outline-light btn-lg">Call Us Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
