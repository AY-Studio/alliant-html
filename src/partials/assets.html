<!-- Asset Types Section -->
<!-- Dark blue background with icon grid -->
<section class="section section-dark">
    <!-- Decorative diagonal lines in corner -->
    <div class="diagonal-lines"></div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="section-title">Asset Types</h2>
            </div>
        </div>

        <!-- Asset types grid - 3 columns on desktop, 2 on tablet, 1 on mobile -->
        <!-- Using Bootstrap card component -->
        <div class="row g-4">
            <!-- Aircraft -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card bg-transparent border-0 text-center h-100">
                    <div class="card-body">
                        <div class="icon-wrapper mx-auto mb-3">
                            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 32 L28 32 L28 20 L36 20 L36 32 L56 32 L48 40 L36 40 L36 50 L40 54 L28 54 L24 54 L28 50 L28 40 L16 40 Z" stroke-width="2" stroke-linejoin="round"/>
                                <line x1="8" y1="54" x2="56" y2="54" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h4 class="card-title text-white text-uppercase">Aircraft</h4>
                    </div>
                </div>
            </div>

            <!-- Engines -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card bg-transparent border-0 text-center h-100">
                    <div class="card-body">
                        <div class="icon-wrapper mx-auto mb-3">
                            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="32" cy="32" r="20" stroke-width="2"/>
                                <circle cx="32" cy="32" r="14" stroke-width="2"/>
                                <circle cx="32" cy="32" r="8" stroke-width="2"/>
                                <circle cx="32" cy="32" r="3" fill="currentColor"/>
                                <line x1="32" y1="12" x2="32" y2="20" stroke-width="2"/>
                                <line x1="32" y1="44" x2="32" y2="52" stroke-width="2"/>
                                <line x1="12" y1="32" x2="20" y2="32" stroke-width="2"/>
                                <line x1="44" y1="32" x2="52" y2="32" stroke-width="2"/>
                            </svg>
                        </div>
                        <h4 class="card-title text-white text-uppercase">Engines</h4>
                    </div>
                </div>
            </div>

            <!-- Frequent Flyer Programs -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card bg-transparent border-0 text-center h-100">
                    <div class="card-body">
                        <div class="icon-wrapper mx-auto mb-3">
                            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <rect x="12" y="20" width="40" height="24" rx="3" stroke-width="2"/>
                                <line x1="12" y1="30" x2="52" y2="30" stroke-width="2"/>
                                <circle cx="22" cy="37" r="2" fill="currentColor"/>
                                <line x1="28" y1="36" x2="46" y2="36" stroke-width="2" stroke-linecap="round"/>
                                <line x1="28" y1="40" x2="38" y2="40" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h4 class="card-title text-white text-uppercase">Frequent Flyer Programs</h4>
                    </div>
                </div>
            </div>

            <!-- Slots, Gates & Routes -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card bg-transparent border-0 text-center h-100">
                    <div class="card-body">
                        <div class="icon-wrapper mx-auto mb-3">
                            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <rect x="8" y="12" width="16" height="40" rx="1" stroke-width="2"/>
                                <rect x="28" y="12" width="16" height="40" rx="1" stroke-width="2"/>
                                <rect x="48" y="12" width="8" height="40" rx="1" stroke-width="2"/>
                                <line x1="12" y1="24" x2="20" y2="24" stroke-width="2"/>
                                <line x1="12" y1="32" x2="20" y2="32" stroke-width="2"/>
                                <line x1="12" y1="40" x2="20" y2="40" stroke-width="2"/>
                                <line x1="32" y1="24" x2="40" y2="24" stroke-width="2"/>
                                <line x1="32" y1="32" x2="40" y2="32" stroke-width="2"/>
                                <line x1="32" y1="40" x2="40" y2="40" stroke-width="2"/>
                            </svg>
                        </div>
                        <h4 class="card-title text-white text-uppercase">Slots, Gates & Routes</h4>
                    </div>
                </div>
            </div>

            <!-- Ground Equipment -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card bg-transparent border-0 text-center h-100">
                    <div class="card-body">
                        <div class="icon-wrapper mx-auto mb-3">
                            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 36 L12 24 L28 24 L32 16 L36 16 L40 24 L52 24 L52 36" stroke-width="2" stroke-linejoin="round"/>
                                <rect x="16" y="36" width="32" height="8" rx="1" stroke-width="2"/>
                                <circle cx="22" cy="48" r="4" stroke-width="2"/>
                                <circle cx="42" cy="48" r="4" stroke-width="2"/>
                            </svg>
                        </div>
                        <h4 class="card-title text-white text-uppercase">Ground Equipment</h4>
                    </div>
                </div>
            </div>

            <!-- Receivables -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card bg-transparent border-0 text-center h-100">
                    <div class="card-body">
                        <div class="icon-wrapper mx-auto mb-3">
                            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <rect x="16" y="12" width="32" height="40" rx="2" stroke-width="2"/>
                                <line x1="24" y1="22" x2="40" y2="22" stroke-width="2" stroke-linecap="round"/>
                                <line x1="24" y1="30" x2="40" y2="30" stroke-width="2" stroke-linecap="round"/>
                                <line x1="24" y1="38" x2="32" y2="38" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="40" cy="44" r="8" stroke-width="2" fill="currentColor" fill-opacity="0.2"/>
                                <text x="40" y="48" font-size="10" text-anchor="middle" fill="white" stroke="none">$</text>
                            </svg>
                        </div>
                        <h4 class="card-title text-white text-uppercase">Receivables</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
